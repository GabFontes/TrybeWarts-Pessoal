<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Trybewarts-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1> 
    <form class="trybewarts-login">
      <input type="email" name="email" id="email" placeholder="Email">
      <input type="password" name="password" id="password" placeholder="Senha">
      <button type="submit">Entrar</button>
    </form>
  </header>
  <main class="main">
    <form id="evaluation-form">
      <div class="row">
        <input id="input-name" type="text" placeholder="Nome">
        <input id="input-lastname" type="text" placeholder="Sobrenome">
      </div>
      <div class="row">
        <input id="input-email" type="email" placeholder="Email">
        <select name="" id="house">
          <option value="">Casas</option>
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>
      <label id="label-family" for="">Qual sua família?</label>
      <label for="Frontend">Frontend
        <input id="Frontend" type="radio" name="family" value="Frontend">
      </label>
      <label for="Backend">Backend
        <input id="Backend" type="radio" name="family" value="Backend">
      </label>
      <label for="FullStack">FullStack
        <input id="FullStack" type="radio" name="family" value="FullStack">
      </label>
    </form>
    <img src="images/trybewarts-colored.svg" alt="Trybewarts forms logo" id="trybewarts-forms-logo">
  </main>
  <script src="script.js"></script>
</body>
</html>
